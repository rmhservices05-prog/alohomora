<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alohomora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="app">
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="brand-wrap">
            <div class="brand-logo" aria-label="HOMORA">
              <img src="./logo-final.png" alt="ALOHOMORA" class="brand-logo-image" />
            </div>
          </div>
          <nav class="quick-nav" aria-label="Primary">
            <button type="button" class="quick-tab is-active" data-route="live">Live</button>
            <button type="button" class="quick-tab" data-route="changelog">Changelog</button>
          </nav>
        </div>

        <section class="filters-row">
          <h2 class="sidebar-title">Filters</h2>
          <label class="filter-field">
            <span>Region</span>
            <input id="locationFilter" type="search" placeholder="Filter location (e.g. Japan)" />
          </label>
          <label class="filter-field filter-field--small">
            <span>Severity</span>
            <select id="severityFilter">
              <option value="ALL">All</option>
              <option value="Critical">Critical</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </label>
          <button id="clearFilters" class="ghost-btn">Reset filters</button>
        </section>

        <section class="markets-card" aria-labelledby="marketsTitle">
          <div class="markets-head">
            <div class="markets-title-row">
              <span class="markets-currency" aria-hidden="true">$</span>
              <h2 id="marketsTitle" class="markets-title">Markets</h2>
              <span id="marketsState" class="markets-state">Loading...</span>
            </div>
          </div>
          <div class="markets-table-wrap">
            <div class="markets-table-head" role="presentation">
              <span>Symbol</span>
              <span>Price</span>
              <span>Chg</span>
            </div>
            <div class="markets-viewport">
              <div id="marketsRows" class="markets-track" aria-live="polite">
                <div class="markets-empty">Loading market data...</div>
              </div>
            </div>
          </div>
        </section>

      </aside>

      <section class="workspace">
        <header class="topbar">
          <label class="search-wrap">
            <span class="search-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.8"></circle>
                <path d="m20 20-3.5-3.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
              </svg>
            </span>
            <input id="search" type="search" placeholder="Search incidents, CVEs, threat actors..." />
          </label>
          <div class="top-actions">
            <span id="refreshState">Refreshing...</span>
            <button id="refreshBtn">Refresh</button>
          </div>
        </header>

        <div class="workspace-scroll">
          <section class="panel world-panel">
            <div class="panel-head">
              <h2>Global cyber situation</h2>
              <div class="legend">
                <span id="incidentCount">0 live events</span>
                <span><i class="dot critical"></i>High</span>
                <span><i class="dot medium"></i>Elevated</span>
                <span><i class="dot low"></i>Low</span>
              </div>
            </div>
            <div class="map-wrap">
              <div id="worldMap" class="map"></div>
              <aside class="live-feed-panel">
                <div class="live-feed-head">
                  <div class="live-feed-head-text">
                    <h3>Live Feed</h3>
                    <span id="lastUpdated">Loading...</span>
                  </div>
                  <button id="feedToggle" class="feed-toggle" type="button" aria-label="Collapse feed">
                    &#10094;
                  </button>
                </div>
                <div id="feed" class="live-feed-list"></div>
              </aside>
              <aside class="details-panel" id="detailsPanel" aria-live="polite">
                <div class="details-head">
                  <h3>Details</h3>
                  <div class="details-head-actions">
                    <a id="detailsSourceLink" class="details-icon-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open source article">
                      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M10 14 14 10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M8.5 17.5h-2A3.5 3.5 0 0 1 3 14v-4A3.5 3.5 0 0 1 6.5 6h4A3.5 3.5 0 0 1 14 9.5v2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M13.5 6.5h2A3.5 3.5 0 0 1 19 10v4a3.5 3.5 0 0 1-3.5 3.5h-4A3.5 3.5 0 0 1 8 14v-2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                      </svg>
                    </a>
                    <button id="closeDetailsBtn" class="details-icon-btn" type="button" aria-label="Close details">
                      &#10005;
                    </button>
                  </div>
                </div>
                <div id="detailsBody" class="details-body is-empty">
                  <p class="details-empty-text">Select an incident to open details.</p>
                </div>
              </aside>
            </div>
          </section>
        </div>
      </section>
    </main>

    <template id="card-template">
      <article class="live-item">
        <div class="live-item-top">
          <div class="chip-row">
            <span class="badge category"></span>
            <span class="badge severity"></span>
          </div>
          <span class="age"></span>
        </div>
        <button class="title" type="button"></button>
        <p class="meta">
          <span class="place"></span>
          <span class="source"></span>
        </p>
      </article>
    </template>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
